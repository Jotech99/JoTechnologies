<!DOCTYPE html>
<html>
<head>
	<title>Testing typescript</title>
</head>
<body>
	<h1> Hi, I'm Joseph Chibuzor. A <span class="multiText"> fullstack Web developer</span>.</h1>
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
    	var typingEffect = new Typed(".multiText",{
    		strings : ["fullstack Web developer","coder","programmer","graphics designer","IT instructor"],
    		loop : true,
    		typeSpeed : 100,
    		backSpeed : 80,
    		backDelay : 1500
    	})
    </script>
</body>
</html>
